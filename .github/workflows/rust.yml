name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
    - name: Instal wasm-pack
      run: cargo install wasm-pack
    - name: Wasm Pack
      run: wasm-pack build  --target nodejs
#     - name: Run tests
#       run: cargo test --verbose
